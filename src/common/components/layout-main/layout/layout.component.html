<ng-container *ngIf="isWeb">
    <app-web-layout [isLoggedIn]="isLoggedIn" (logout)="onLogout()">
        <ng-container *ngTemplateOutlet="routerRef"></ng-container>
    </app-web-layout>
</ng-container>

<ng-container *ngIf="!isWeb">
    <app-mobile-layout>
        <ng-container *ngTemplateOutlet="routerRef"></ng-container>
    </app-mobile-layout>
</ng-container>

<ng-template #routerRef>
    <ng-content></ng-content>
</ng-template>
