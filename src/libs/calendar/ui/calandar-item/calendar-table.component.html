<ion-list>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-label>Income</ion-label>
        <ion-label>Expense</ion-label>
        <ion-label>Total</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of calendarItems">
        <ion-label>{{ item.date | date: dateFormat }}</ion-label>
        <ion-label>{{ item.summary.income }}</ion-label>
        <ion-label>{{ item.summary.expense }}</ion-label>
        <ion-label>{{ item.summary.total }}</ion-label>
    </ion-item>
</ion-list>
