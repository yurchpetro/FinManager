<ion-card class="card">
    <div class="card__icon">
        <app-icon [iconType]="icon.icon" [color]="icon.color"></app-icon>
    </div>

    <div class="card__content">
        <ion-card-header class="card__header">
            <ion-card-title>
                <p>{{ transaction.name }}</p>
                <div>
                    <ion-icon (click)="onEdit()" name="create-outline"></ion-icon>
                    <ion-icon (click)="onDelete()" name="trash-outline"></ion-icon>
                </div>
            </ion-card-title>
            <ion-card-subtitle>{{ transaction.description }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="card__info">
            <div>
                <p>{{ transaction.category }}</p>
            </div>

            <div>
                <p>{{ transaction.date | date: 'mm:ss' }}</p>
                <p>{{ transaction.amount | currency}}</p>
            </div>
        </ion-card-content>
    </div>
</ion-card>
