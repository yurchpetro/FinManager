<ion-card class="card">
    <div class="card__icon">
        <p>icon</p>
    </div>

    <div class="card__content">
        <ion-card-header class="card__header">
            <ion-card-title>
                <p>{{ transaction.name }}</p>
                <div>
                    <p>actions</p>
                </div>
            </ion-card-title>
            <ion-card-subtitle>{{ transaction.description }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="card__info">
            <div>
                <p>{{ transaction.category }}</p>
            </div>

            <div>
                <p>{{ transaction.date | date: 'mm:ss' }}</p>
                <p>{{ transaction.amount }}</p>
            </div>
        </ion-card-content>
    </div>
</ion-card>
