<form [formGroup]="form">
    <ion-list>
        <ion-item>
            <ion-input formControlName="email" label="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input formControlName="password" type="password" label="Password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input formControlName="repeatPassword" type="password" label="Repeat Password"></ion-input>
        </ion-item>
    </ion-list>

    <div class="buttton">
        <p class="buttton__second" (click)="onSecond()">Already have account?</p>
        <ion-button (click)="onRegister()" [disabled]="form.invalid">Sign Up</ion-button>
    </div>
</form>
