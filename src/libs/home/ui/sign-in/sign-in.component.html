<form [formGroup]="form">
    <ion-list>
        <ion-item>
            <ion-input formControlName="email" label="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input formControlName="password" type="password" label="Password"></ion-input>
        </ion-item>
    </ion-list>

    <div class="buttton">
        <p class="buttton__second" (click)="onSecond()">You don't have an account yet</p>
        <ion-button (click)="onSubmit()" [disabled]="form.invalid">Sign In</ion-button>
    </div>
</form>
