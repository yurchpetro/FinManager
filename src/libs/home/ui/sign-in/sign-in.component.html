<form [formGroup]="form">
    <ion-list>
        <ion-item>
            <ion-input formControlName="email" label="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input formControlName="password" label="Password"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button (click)="onSubmit()" [disabled]="form.invalid">Sign In</ion-button>
</form>
