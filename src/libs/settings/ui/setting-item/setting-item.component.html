<ion-item class="item">
    <ng-container [ngSwitch]="actionType">
        <ng-container *ngSwitchCase="SETTING_ITEM_ENUM.SELECT">
            <ion-select [label]="title" [placeholder]="selectDefault.viewValue" (ionChange)="onSelect($event)">
                <ion-select-option
                    *ngFor="let option of selectOption"
                    [value]="option.value"
                >
                    {{ option.viewValue }}
                </ion-select-option>
            </ion-select>
        </ng-container>

        <ng-container *ngSwitchCase="SETTING_ITEM_ENUM.POINTER">
            <div class="pointer" (click)="openPointer()">
                <ng-container *ngTemplateOutlet="labelRef"></ng-container>
                <ion-icon [class.pointer__icon--rotate]="isPointerOpen" name="chevron-forward-outline"></ion-icon>
            </div>
        </ng-container>

        <ng-container *ngSwitchCase="SETTING_ITEM_ENUM.TOGGLE">
            <ng-container *ngTemplateOutlet="labelRef"></ng-container>
            <ion-toggle [formControl]="control" [checked]="toggleChacked"></ion-toggle>
        </ng-container>
    </ng-container>
</ion-item>

<ng-container *ngIf="isPointerOpen">
    <div class="pointer__open">
        <ng-content></ng-content>
    </div>
</ng-container>

<ng-template #labelRef>
    <ion-label>{{ title }}</ion-label>
</ng-template>
